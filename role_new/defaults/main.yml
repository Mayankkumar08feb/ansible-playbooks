---
# defaults file for role_new
apache_packages_state: latest

File_Certs: /etc/ssl/29-June-2019
File_site_avaialble: /etc/httpd/sites-available/
File_sites_enabled: /etc/httpd/sites-enabled/
File_path: /var/www/html
File_logpath: /var/log/httpd/

File_log: "{{ File_logpath }}/{{ File_Name }}"

file_item:
  - access_log
  - error_log

folder_name:
  - /etc/ssl/29-June-2019
  - "{{ File_site_avaialble }}"
  - "{{ File_sites_enabled }}"

#SSLconf define

SSLCertificateFile: /etc/ssl/29-June-2019/STAR_crashmeal_com.crt
SSLCertificateKeyFile: /etc/ssl/29-June-2019/STAR_crashmeal_com_key
SSLCACertificateFile: /etc/ssl/29-June-2019/COMODO_DV_SHA-256_bundle.crt


apache_global_vhost_settings: |
  - "{{ File_Name }}"

#ServerAlias: "{{ File_Name }}"
#DocumentRoot: "{{ File_path }}/{{ File_Name }}"
#Error_Log: "{{ File_logpath }}/{{ File_Name }}/error_log"
#CustomLog: "{{ File_logpath }}/{{ File_Name }}/access_log"
#Redirect: / https://www.crashmeal.com/
#proxy_pass:  http://{{ ansible_all_ipv4_addresses }}:8080/crashmeal/


apache_vhosts:
  - servername: "www.crashmeal.com"
    documentroot: "/var/www/html"
    Error_Logfile: "error.log"
    Error_Logpath: "/var/log/httpd"
    tomcat_server: "tomcat.crashmeal.com"
